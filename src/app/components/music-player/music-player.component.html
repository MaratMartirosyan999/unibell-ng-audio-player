<div class="player-wrap">
  <div class="player-container">
    <div class="player-item player-actions">
      <button [disabled]="!music || isPrevDisabled" mat-icon-button (click)="prevClicked.emit(true)">
        <mat-icon>skip_previous</mat-icon>
      </button>
      <button [disabled]="!music" mat-icon-button (click)="onPlay()">
        <mat-icon>{{ audio.paused ? 'play_arrow' : 'pause' }}</mat-icon>
      </button>
      <button [disabled]="!music || isNextDisabled" mat-icon-button (click)="nextClicked.emit(true)">
        <mat-icon>skip_next</mat-icon>
      </button>
    </div>
    <div class="player-item player-track-title">
      <span>{{music?.title || 'No audio'}}</span>
    </div>
    <div class="player-item player-volume">
      <button [disabled]="!music" (click)="onMute()" mat-icon-button>
        <mat-icon>{{isMuted ? 'volume_off' : 'volume_up'}}</mat-icon>
      </button>
      <mat-slider [disabled]="!music" [step]="1" [min]="0" [max]="MAX_VOLUME">
        <input matSliderThumb [(value)]="volume" (valueChange)="onVolumeChange()">
      </mat-slider>
    </div>
    <div class="player-item player-duration">
      <div class="player-duration__time">
        {{ currentTime }}/{{ musicLength }}
      </div>
      <mat-slider [disabled]="!music" class="player-duration__slider" [min]="0" [max]="musicDuration">
        <input matSliderThumb [(value)]="audio.currentTime">
      </mat-slider>
    </div>
  </div>
</div>
